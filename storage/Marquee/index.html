<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../../images/monster.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Marquee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contoh Contoh Marquee</h1>
    <h4>Bawah ke atas</h4>
    <fieldset>
        <label> <marquee direction="up" contenteditable=""><p>Kelompok 3</p></marquee></label>
    </fieldset>
    <h4>Atas ke bawah</h4>
    <fieldset>
        <label> <marquee behavior="" direction="down"><p>Kelompok 3</p></marquee></label>
    </fieldset>
    <h4>Kiri ke kanan</h4>
    <fieldset>
        <label> <marquee behavior="" direction="right"><p>Kelompok 3</p></marquee></label>
    </fieldset>
    <h4>Kanan ke kiri</h4>
    <fieldset>
        <label> <marquee behavior="" direction="left"><p>Kelompok 3</p></marquee></label>
    </fieldset>
</body>
</html>
